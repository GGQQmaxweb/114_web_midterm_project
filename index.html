<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-background"></div>
    <h1 class="mt-4 mb-3">貪吃蛇遊戲</h1>
    <button id="startBtn" class="btn btn-primary">開始遊戲</button>
    <p id="score" class="lead"></p>
    
    <canvas id="gameCanvas" width="440 " height="440" style="display: none;">
      
    </canvas>
        <div id="imageOverlay"> <img src="image/intro/image.png" alt="控制提示" width="110 " height="110" > 
    </div>
    <p>使用方向鍵控制蛇的移動</p>
   <section id="scoreSumitForm" class="py-5" style="display: none;">
      <div class="container">
        <h2 class="text-center mb-5">score board</h2>
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="score" class="form-label"></label>
              </div>
              <button type="submit" class="btn btn-primary w-100">送出</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
